<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SVG → PNG Exporter</title>
<style>
body { font-family: system-ui; margin: 20px; }
textarea { width: 100%; height: 220px; }
button { margin: 5px; padding: 8px 12px; }
</style>
</head>
<body>
<h2>SVG → PNG Exporter</h2>
<textarea id="svgInput" placeholder="Paste SVG code here..."></textarea><br>
<button data-size="16">Export 16×16</button>
<button data-size="32">Export 32×32</button>
<button data-size="48">Export 48×48</button>
<button data-size="128">Export 128×128</button>
<button id="exportAll">Export All</button>

<script>
async function exportPNG(size){
  const svg = document.getElementById('svgInput').value;
  const img = new Image();
  const svgBlob = new Blob([svg], {type: 'image/svg+xml'});
  const url = URL.createObjectURL(svgBlob);
  img.src = url;
  await img.decode();
  const canvas = document.createElement('canvas');
  canvas.width = size; canvas.height = size;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(img, 0, 0, size, size);
  const a = document.createElement('a');
  a.download = `icon-${size}.png`;
  a.href = canvas.toDataURL('image/png');
  a.click();
  URL.revokeObjectURL(url);
}
document.querySelectorAll('button[data-size]').forEach(b => b.onclick = ()=>exportPNG(parseInt(b.dataset.size)));
document.getElementById('exportAll').onclick = async ()=>{for(const s of [16,32,48,128]) await exportPNG(s);};
</script>
</body>
</html>
